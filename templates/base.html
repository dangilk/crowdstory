<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}Welcome{% endblock %} &mdash; Run with Friends
    </title>
    <meta name="description" content="Track and share your runs with friends.">
    <link type="text/css" rel="stylesheet" href="/awesome-buttons.css">
    <link type="text/css" rel="stylesheet" href="/main.css">
    <link type="text/css" rel="stylesheet" href="/js/fancybox/source/jquery.fancybox.css">
  </head>
  <body>
  <div id="fb-root"></div>
    <div id="doc">
      <div class="hd">
        <a class="logo" href="/">CrowdStory.</a>
      </div>

      {% if message %}
        <div class="message {{ message.type }}">{{ message.content }}</div>
      {% endif %}

      <div class="bd">
        {% block body %}{% endblock %}
      </div><!-- .bd -->

      <div class="ft">

      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/js/fb.js"></script>
    <script src="/js/fancybox/source/jquery.fancybox.js"></script>
    <script src="/main.js"></script>


    <script>
      {# async loading of facebook js sdk #}
      window.fbAsyncInit = function() { facebookInit({{ js_conf|safe}}); window.fbApiInitialized=true;};
      (function() {
        var e = document.createElement('script');
        e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
        document.getElementById('fb-root').appendChild(e);
      }());

      {# async loading of google analytics #}
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19854556-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script');
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
      })();

      CS.User = {};
      CS.User.name = '{{user_name}}';
      CS.User.id = '{{user_id}}';
      CS.User.token = '{{ token }}';
      CS.User.locale = '{{user_locale}}';
      console.log('user token '+CS.User.token+', name '+CS.User.name);
      $(document).ready(function(){
          //CS.Invite.init();
      });
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
